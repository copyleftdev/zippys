
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Install dependencies
      run: make deps

    - name: Run tests
      run: make test

    - name: Create distribution package
      run: make dist

    - name: Get tag name
      id: tag
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.tag.outputs.TAG_NAME }} \
          --title "Zippys ${{ steps.tag.outputs.TAG_NAME }}" \
          --notes "## Zippys Security Tool Release ${{ steps.tag.outputs.TAG_NAME }}
        
        Advanced Zip Slip vulnerability detection and exploitation tool.
        
        ### Features
        - Advanced algorithmic path traversal detection
        - Comprehensive fuzz testing validation
        - Professional CLI interface
        - Cross-platform support
        
        ### Security Notice
        This tool is for authorized security testing and research purposes only.
        
        See [CHANGELOG.md](CHANGELOG.md) for detailed changes." \
          dist/zippys-${{ steps.tag.outputs.TAG_NAME }}-linux-amd64 \
          dist/zippys-${{ steps.tag.outputs.TAG_NAME }}-windows-amd64.exe \
          dist/zippys-${{ steps.tag.outputs.TAG_NAME }}-darwin-amd64 \
          dist/zippys-${{ steps.tag.outputs.TAG_NAME }}.tar.gz
